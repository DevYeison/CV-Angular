<div id="alert">
    <div #alert *ngIf="!loading" class="alert alert-warning alert-dismissible fade show" role="alert">
        Loading... {{error}} 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (mousedown)="closeAlert()" (touchstart)="closeAlert()" aria-label="close alert"></button>
      </div>
</div>

<div class="card-columns">
    <home-project [project]="project" *ngFor="let project of projects"></home-project>
</div>
