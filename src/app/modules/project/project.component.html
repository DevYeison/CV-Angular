<div id="alert">
    <div #alert *ngIf="!loading" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Loading... </strong>{{error}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (mousedown)="closeAlert()" (touchstart)="closeAlert()"></button>
      </div>
</div>

<div id="projects">
    <h1>{{project.name | uppercase}} 
        <small>({{project.finishDate | date: "y"}})</small>
    </h1>
    <hr/>
    
    <h2>{{project.description}}</h2>
    
    <div class="row">
        <div class="col-sm-4" *ngFor="let img of project.imgs;">
            <div class="card">
                <img [src]="img"  alt="app development image">
             </div>
        </div>
    </div>
    
    <div id="button">
        <a [routerLink]="['/project']" class="btn" class="btn btn-outline-warning btn-block">
            Navigate Back
        </a>
    </div>
    
    <project-footer></project-footer>
</div>
