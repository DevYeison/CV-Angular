<h1>{{project.name | uppercase}} 
    <small>({{project.createdAt | date: "y"}})</small>
</h1>
<hr/>

<div class="row">
    <div class="col-md-4">
        <img [src]="project.images[0]" [alt]="project.name" class="image-fluid">
        <br>
        <a [routerLink]="['/project']" class="btn" class="btn btn-outline-warning btn-block">
        Go Back
    </a>
    </div>
    <div class="col-md-8">
        <h3>{{project.name}}</h3>
        <hr/>
        <p>{{project.description}}</p>
    </div>
</div>
